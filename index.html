<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Register Service</title>
</head>

<body>
  <form id="registerform" class="registerform" novalidate>  
    <h2 class="registrationLabel">Registration</h2>
    
        <label for="servicename">Username</label>
        <br>
        <input type="text" id="servicename" name="servicename" minlength="5" required>
        <span class="error" id="servicenameerror">Username should be at least 5 character</span>
        <br>      
      
        <label for="description">Password</label>
        <br>
        <input type="text" id="description" name="description" maxlength="200" required>
        <span class="error" id="descriptionerror">You need to add password</span>
        <br>
      
        <label for="email">E-mail</label>
        <br>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailerror">You need to add your email</span>
        <br>
    
        <label for="phone">Telefonnr</label>
        <br>
        <input type="tel" id="phone" name="phone">
        <br>
      
        <input type="checkbox" id="accept" name="accept" required>
        <label for="accept" class="acceptVilkor"> Accept terms</label>
        <span class="error" id="accepterror">You must accept terms</span>
        <br>
      
        <button>Submit</button>
      
    
  </form>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
