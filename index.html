<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Register Service</title>
</head>

<body>
  <form id="registerform" class="registerform" novalidate>      
        <label for="servicename">Tjänstens namn</label>
        <input type="text" id="servicename" name="servicename" minlength="5" required>
        <span class="error" id="servicenameerror">Du måste fylla i ett namn som är minst 5 tecken</span>
      
      
        <label for="description">Beskrivning</label>
        <input type="text" id="description" name="description" maxlength="200" required>
        <span class="error" id="descriptionerror">Du måste fylla i en beskrivning på max 200 tecken</span>
      
      
        <label for="price">Kostnad</label>
        <input type="number" id="price" name="price" min="200" required>
        <span class="error" id="priceerror">Du måste fylla i en kostnad på minst 200:-</span>
      
      
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailerror">Du måste fylla i din e-post</span>
      
    
        <label for="phone">Telefonnr</label>
        <input type="tel" id="phone" name="phone">
      
      
        <label for="url">URL</label>
        <input type="url" id="url" name="url">
      
      
        <label for="accept">Accepterar Villkoren</label>
        <input type="checkbox" id="accept" name="accept" required>
        <span class="error" id="accepterror">Du måste acceptera villkoren</span>
      
      
        <button>Submit</button>
      
    
  </form>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
