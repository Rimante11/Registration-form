<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Register Service</title>
</head>

<body>
  <h2>Registration</h2>
  <form id="registerform" class="registerform" novalidate>
      
        <label for="username">Username</label><br>
        <input type="text" id="username" name="username" minlength="5" required>
        <span class="error" id="servicenameerror">Username should be att least 5 characters!</span><br>
      
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" required>
        <span class="error" id="descriptionerror">You need to add password</span><br>
      
        <label for="password2">Repeat password</label><br>
        <input type="password" id="password2" name="password2" required>
        <span class="error" id="priceerror">Password should match!</span><br>
      
        <label for="email">E-mail</label><br>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailerror">You need to add your email!</span><br>
      
        <label for="phone">Telefonnr</label><br>
        <input type="tel" id="phone" name="phone"><br>
      
        <input type="checkbox" id="accept" name="accept" required>
        <label for="accept">Accept terms</label><br>
        <span class="error" id="accepterror">You must accept terms!</span>
        <br>
        <button>Submit</button>
      
  </form>
  <script src="main.js"></script>
</body>

</html>
</html>
